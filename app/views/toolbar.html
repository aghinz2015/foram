<div class="visualization-panel">
  <ul>
    <li>
      <label for="numChambers">Number of chambers</label>
      <input type="number" id="numChambers" ng-model="options.numChambers" min=1 max=100/>
    </li>

    <li>
      <button ng-click="simulate()">Simulate</button>
    </li>

    <li>
      <button ng-click="evolve()">Evolve</button>
    </li>

    <li>
      <button ng-click="regress()">Regress</button>
    </li>

    <li>
      <button ng-click="toggleChambers()">Toggle chambers</button>
    </li>

    <li>
      <button ng-click="toggleCentroidsLine()">Toggle centroids line</button>
    </li>

    <li>
      <label for="opacity">Opacity</label>
      <input type="range" id="opacity" ng-change="applyOpacity()" ng-model="options.opacity" min="0" max="1" step="0.01">
    </li>
  </ul>
</div>
