<h3>Set tree level</h3>

<div class="row">
  <div class="large-12 columns">
    <label for="min-value">Descendants level</label>
    <input type="number" id="min-value" step="any" ng-model="treeLevel"/>
  </div>
</div>

<div class="clearfix">
  <ul class="button-row right">
    <li>
      <button ng-click="generateTree(treeLevel)" class="button">Create tree</button>
    </li>
  </ul>
</div>
