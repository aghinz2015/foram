<div class="custom-navbar">
  <header>
    <span class="fa fa-{{menu.icon}}"></span>
    <a href="#/" class="smartHide">{{menu.name}}</a>
  </header>
  <ul class="side-nav">
    <li ng-repeat="position in menu.list" ng-click="$parent.goTo(position.args,'menu-option')" class="menu-option" id="{{position.args}}" ng-show="$root.globals.currentUser">
      <div class="menu-position">
        <span class="fa fa-fw fa-{{position.icon}}"></span>
        <span class="text smartHide">{{position.name}}</span>
      </div>
    </li>
    <li ng-click="goTo('/sign','menu-option')" class="menu-option" ng-hide="$root.globals.currentUser">
      <div class="menu-position">
        <span class="fa fa-fw fa-sign-in"></span>
        <span class="text smartHide">Sign in</span>
      </div>
    </li>
    <li ng-click="logout()" class="menu-option" ng-show="$root.globals.currentUser">
      <div class="menu-position">
        <span class="fa fa-fw fa-sign-out"></span>
        <span class="text smartHide">Sign out</span>
      </div>
    </li>
  </ul>
</div>
