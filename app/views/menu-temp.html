<div class="custom-navbar">
  <header>
    <span class="fa fa-{{menu.icon}}"></span>
    <a href="#/" class="smartHide">{{menu.name}}</a>
  </header>
  <ul class="side-nav">
    <menu-position ng-if="menu.isCurrentUser" ng-repeat="position in menu.list" position="position"></menu-position>
    <li class="menu-option ng-scope" ng-show="!menu.isCurrentUser" ng-click="go('/login')">
      <div class="menu-position">
        <span class="fa fa-fw fa-sign-in"></span>
        Login
      </div>
    </li>
  </ul>
</div>
