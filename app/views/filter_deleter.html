<h3>Delete filters set</h3>

<div class="alert-box alert" role="alert">
  Do you really want to delete filters set named {{filter.name}}?
</div>

<div class="clearfix">
  <ul class="button-row right">
    <li>
      <button ng-click="cancel()" class="button secondary">Cancel</button>
    </li>

    <li>
      <button ng-click="deleteFilters()" class="button">Delete set</button>
    </li>
  </ul>
</div>
