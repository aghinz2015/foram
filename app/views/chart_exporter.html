<h3>Save chart as image</h3>

<div class="row">
  <div class="large-12 columns">
    <label for="file_name">File name</label>
    <input type="text" name="file_name" id="file_name" class="form-control" ng-model="exportOptions.filename" />
  </div>

  <div class="large-12 columns">
    <label>
      <input type="radio" ng-model="exportOptions.type" value="image/jpeg"> JPEG
    </label>
    <br/>
    <label>
      <input type="radio" ng-model="exportOptions.type" value="application/pdf"> PDF
    </label>
    <br/>
    <label>
      <input type="radio" ng-model="exportOptions.type" value="image/png"> PNG
    </label>
    <br/>
    <label>
      <input type="radio" ng-model="exportOptions.type" value="image/svg+xml"> SVG
    </label>
    <br/>
    <input type="checkbox" id="grayscale" ng-model="grayScale.value" checked/>
    <label for="grayscale">Grayscale</label>
  </div>
</div>

<div class="clearfix">
  <ul class="button-row right">
    <li>
      <button ng-click="cancel()" class="button secondary">Cancel</button>
    </li>

    <li>
      <button ng-click="download()" class="button">Download</button>
    </li>
  </ul>
</div>
