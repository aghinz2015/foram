<div class="row">
  <div class="large-12 columns">
    <accordion close-others="false">
      <accordion-group heading="Gene">
        <div class="row">
          <div class="large-4 columns">
            <label for="gene-param">Available genes</label>
            <select id="gene-param" ng-model="chartParams.gene" ng-init="chartParam.gene = chartParam.gene">
              <option ng-repeat="gene in availableGenes">{{gene}}</option>
            </select>
          </div>
        </div>
      </accordion-group>

      <accordion-group heading="Grouping parameter">
        <div class="row">
          <div class="large-4 columns">
            <label for="grouping-param">Available grouping parameters</label>
            <select id="grouping-param" ng-model="chartParams.groupingParameter" ng-init="chartParam.groupingParameter = chartParam.groupingParameter">
              <option ng-repeat="param in availableGroupingParameters">{{param}}</option>
            </select>
          </div>
          
          <div class="large-4 columns">
            <label for="start-value">Start</label>
            <input type="number" id="start-value" step="1" ng-model="chartParams.start" max="{{newChart.stop}}"/>
          </div>

          <div class="large-4 columns end">
            <label for="end-value">End</label>
            <input type="number" id="end-value" step="1" ng-model="chartParams.stop" min="{{newChart.start}}"/>
          </div>
        </div>
      </accordion-group>
    </accordion>

    <ul class="button-row">
      <li>
        <button ng-click="createChart()">Create</button>
      </li>
    </ul>

    <div class="row chart-container" style="height: 450px">
      <highchart id="chart1" config="chart" class="span10"></highchart>
    </div>

    <h3>Chart settings</h3>

    <accordion close-others="false">
      <accordion-group heading="Title">
        <div class="row">
          <div class="large-4 columns end">
            <input class="small-8 columns" ng-model="chart.title.text">
          </div>
        </div>
      </accordion-group>

      <accordion-group heading="Series">
          <ul class="no-bullets">
            <li ng-repeat="serie in chart.series track by $index">
              <div class="row">
                <div class="large-4 columns">
                  <input ng-model="serie.name" type="text">
                </div>

                <div class="large-4 columns end">
                  <input colorpicker ng-model="serie.color" type="text">
                </div>
              </div>
            </li>
          </ul>
      </accordion-group>
    </accordion>

    <div class="chart-options">
    </div>
  </div>
</div>
