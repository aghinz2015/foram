<div class="row" ng-cloak>
  <div class="large-12 columns">
    <h2 class="main-header inline">Death Map</h2>

    <select class="simulation-picker" id="format-param" ng-model="simulationStart">
      <option value="" disabled selected>Select simulation start</option>
      <option ng-repeat="simulation in availableSimulations">{{simulation}}</option>
    </select>

    <ul class="button-row">
      <li>
        <button ng-click="swapType()" class="button">{{changeTypeText()}}</button>
      </li>
      <li>
        <button id="startArrow">|&lt</button>
      </li>
      <li>
        <button id="fastLeftArrow">&lt&lt</button>
      </li>
      <li>
        <button id="leftArrow">&lt</button>
      </li>
      <li>
        <input type="number" name="input" id="zInput">
      </li>
      <li>
        <button id="rightArrow">&gt</button>
      </li>
      <li>
        <button id="fastRightArrow">&gt&gt</button>
      </li>
      <li>
        <button id="endArrow">&gt|</button>
      </li>
    </ul>
    <p id="chart">
      <span id="axis-title">{{zAxis}}</span>
    </p>
  </div>
</div>
