<div class="row">
  <div class="large-12 columns">
    <h2 class="main-header">Browser</h2>

    <div class="row clearfix">
      <div class="small-6 columns">
        <h3>Filters</h3>
      </div>

      <div class="small-6 columns">
        <button ng-click="open()" class="button small right">New filter</button>
      </div>
    </div>

    <accordion close-others="false">
      <accordion-group heading="Genotype">
        <ul class="large-block-grid-1">
          <li ng-repeat="filter in filters">
            <div class="row">
              <div class="small-12 large-6 columns">
                <strong>{{filter.param}}</strong>

                <span>from</span>
                <strong>{{filter.min}}</strong>

                <span>to</span>
                <strong>{{filter.max}}</strong>
              </div>

              <div class="small-12 large-6 columns">
                <a ng-click="deleteFilter($index)" class="right">Remove</a>
              </div>
            </div>
          </li>
        </ul>
      </accordion-group>

      <accordion-group heading="Haploid">
        <div class="row">
          <div class="large-12 columns">
            <input type="checkbox" id="haploid-value" name="gender" ng-model="constantFilters.is_haploid" checked/>
            <label for="haploid-value">Haploid</label>
          </div>
        </div>

        <div class="row">
          <div class="large-12 columns">
            <input type="checkbox" id="diploid-value" name="gender" ng-model="constantFilters.is_diploid" checked/>
            <label for="diploid-value">Diploid</label>
          </div>
        </div>
      </accordion-group>

      <accordion-group heading="Death step number">
        <div class="row">
          <div class="large-4 columns">
            <label for="start-value">Start</label>
            <input type="number" id="start-value" step="1" ng-model="constantFilters.death_step_no_min" max="{{constantFilters.death_step_no_max}}"/>
          </div>

          <div class="large-4 columns end">
            <label for="end-value">End</label>
            <input type="number" id="end-value" step="1" ng-model="constantFilters.death_step_no_max" min="{{constantFilters.death_step_no_min}}"/>
          </div>
        </div>
      </accordion-group>
    </accordion>

    <ul class="button-row">
      <li>
        <button ng-click="filterData()" class="button">Filter</button>
      </li>

      <li>
        <button ng-click="generateChart()" class="button">Chart</button>
      </li>

      <li>
        <button ng-click="visualize()" class="button">Visualize</button>
      </li>

      <li>
        <button ng-click="clearFilters()" class="button secondary">Reset filters</button>
      </li>
    </ul>

    <div class="table-responsive">
      <table class="selectable no-border">
        <thead>
          <th ng-repeat="(key, value) in forams[0].genotype" ng-if="key != '_id'">
            {{key}}
          </th>
        </thead>

        <tbody id="selectable">
          <tr ng-repeat="foram in forams" data-index="{{$index}}">
            <td ng-repeat="(key, value) in foram.genotype" ng-if="key != '_id'">
              {{value.effective}}
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div ng-show="pagination.pageCount() > 1">
      <ul class="pagination">
        <li ng-class="pagination.prevPageDisabled()">
          <a href ng-click="pagination.prevPage()">« Prev</a>
        </li>

        <li ng-repeat="n in pagination.range()" ng-class="{active: n == currentPage}" ng-click="pagination.setPage(n)">
          <a>{{n}}</a>
        </li>

        <li ng-class="pagination.nextPageDisabled()">
          <a href ng-click="pagination.nextPage()">Next »</a>
        </li>
      </ul>
    </div>

  </div>
</dvi>
