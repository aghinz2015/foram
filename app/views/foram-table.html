<div id="options" ng-click="generateChart()">Generate chart</div>
<table class="foram-table">
  <thead>
  <th ng-repeat="(key, value) in forams[0]" ng-if="key != 'id'">
    {{key}}
  </th>
  </thead>
  <tbody id="selectable">
  <tr ng-repeat="foram in forams"  data-index="{{$index}}">
    <td ng-repeat="(key, value) in foram" ng-if="key != 'id'">
      {{value}}
    </td>
  </tr>
  </tbody>
</table>
<form>
  <fieldset>
    <legend> Filters </legend>
    <div class="row">
      <div class="large-3 columns">
       <label for="filter_param"> Filter parameter </label>
       <select id="filter_param">
         <option> </option>
         <option> Param 1 </option>
         <option> Param 2 </option>
         <option> Param 3 </option>
       </select>
      </div>
      <div class="large-3 columns">
        <label for="min_value"> Minimal value </label>
        <input type="number" id="min_value" step="any"/>
      </div>
      <div class="large-3 columns">
        <label for="max_value"> Max value</label>
        <input type="number" id="max_value" step="any"/>
      </div>
      <button> Remove filter </button>
    </div>
    <div class="row">
      <button> Filter data </button>
      <button> Clear filters </button>
      <button> Add new filter </button>
    </div>
  </fieldset>
</form>
