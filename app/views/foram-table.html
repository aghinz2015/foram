<div class="row" ng-cloak>
  <div class="large-12 columns">
    <h2 class="main-header">Browser</h2>

    <accordion close-others="false">
      <accordion-group heading="Filters" ng-cloak>
        <ul class="large-block-grid-1">
          <li ng-repeat="filter in filters">
            <div class="row">
              <div class="small-12 large-6 columns">
                <strong>{{filter.param}}</strong>

                <span>from</span>
                <strong>{{filter.min}}</strong>

                <span>to</span>
                <strong>{{filter.max}}</strong>
              </div>

              <div class="small-12 large-6 columns">
                <a ng-click="deleteFilter($index)" class="right">Remove</a>
              </div>
            </div>
          </li>
        </ul>

        <div class="row">
          <div class="large-6 columns">
            <input type="checkbox" id="haploid-value" name="gender" ng-model="constantFilters.is_haploid" checked/>
            <label for="haploid-value">Haploid</label>
          </div>

          <div class="large-6 columns">
            <input type="checkbox" id="diploid-value" name="gender" ng-model="constantFilters.is_diploid" checked/>
            <label for="diploid-value">Diploid</label>
          </div>
        </div>

      </accordion-group>
    </accordion>

    <ul class="button-row">
      <li>
        <button ng-click="filterData()" class="button">Filter</button>
      </li>

      <li>
        <button ng-click="generateChart()" class="button">Chart</button>
      </li>

      <li>
        <button ng-click="visualize()" class="button">Visualize</button>
      </li>

      <li><button class="button success" ng-click="open()">New filter</button></li>

      <li>
        <button href="#" data-dropdown="drop1" aria-controls="drop1" aria-expanded="false" class="button dropdown">Manage filters</button>
        <ul id="drop1" data-dropdown-content class="f-dropdown" aria-hidden="true">
          <li><a ng-click="deleteFilters()">Delete</a></li>
          <li><a ng-click="editFilters()">Edit</a></li>
          <li><a ng-click="loadFilters()">Load</a></li>
          <li><a ng-click="clearFilters()">Reset</a></li>
          <li><a ng-click="saveFilters()">Save</a></li>
        </ul>
      </li>

      <li>
        <button ng-click="download()" class="button">Download...</button>
      </li>
    </ul>

    <div class="table-responsive" id="forams-table" ng-cloak>
      <table class="selectable no-border">
        <thead>
          <th ng-repeat="key in displayAttributes" ng-if="key != 'genotype' && key != '_id' && key != 'foram_id'" ng-click="switchSort(key,$event)">
            <span>{{key | checkName:mappings}}</span>
            <span class="fa fa-chevron-circle-down"></span>
            <span class="fa fa-chevron-circle-up"></span>
          </th>
        </thead>

        <tbody id="selectable">
          <tr ng-repeat="foram in forams" data-index="{{$index}}">
            <td ng-repeat="key in displayAttributes" ng-if="key != 'genotype' && key != '_id' && key != 'foram_id'">
              <span ng-show="foram[key] != undefined">{{foram[key]}}</span>
              <span ng-show="foram.genotype[key] != undefined">{{foram.genotype[key].effective | number:precision}}</span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div ng-show="pagination.pageCount() > 1" ng-cloak>
      <ul class="pagination">
        <li ng-class="pagination.prevPageDisabled()">
          <a href ng-click="pagination.prevPage()">« Prev</a>
        </li>

        <li ng-repeat="n in pagination.range()" ng-class="{active: n == currentPage}" ng-click="pagination.setPage(n)">
          <a>{{n}}</a>
        </li>

        <li ng-class="pagination.nextPageDisabled()">
          <a href ng-click="pagination.nextPage()">Next »</a>
        </li>
      </ul>
    </div>

  </div>
</div>
 <script>
        $(document).foundation();
 </script>
