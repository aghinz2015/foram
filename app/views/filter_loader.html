<h3>Select filter to load</h3>

<div class="row">
  <div class="large-12 columns">
    <label for="filter-id">Filter ID</label>
    <select ng-options="filter as filter._id.$oid for filter in loadedFilters" ng-model="selectedFilter.data"></select>
  </div>
</div>

<div class="clearfix">
  <ul class="button-row right">
    <li>
      <button ng-click="cancel()" class="button secondary">Cancel</button>
    </li>

    <li>
      <button ng-click="loadFilters()" class="button">Load filter</button>
    </li>
  </ul>
</div>
