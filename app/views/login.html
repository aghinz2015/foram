<div class="row">
  <div class="large-12 columns">
    <h2 class="main-header">Login</h2>

    <div ng-show="error" class="alert alert-danger">{{error}}</div>

    <form name="form" ng-submit="login()">
      <div class="row" ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required }">
        <div class="large-4 columns">
          <label for="email">Email</label>
          <input type="text" name="email" id="email" class="form-control" ng-model="email" required />
          <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">Email is required</span>
        </div>
      </div>

      <div class="row" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
        <div class="large-4 columns">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" class="form-control" ng-model="password" required />
          <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>
      </div>

      <ul class="button-row">
        <li>
          <button type="submit" ng-disable="form.$invalid || dataLoading" class="button">
            <i class="fa fa-spinner fa-spin" ng-show="dataLoading"></i>
            <span>Sign in</span>
          </button>
        </li>

        <li>
          <a href="#/register" class="button secondary">Sign up</a>
        </li>
      </ul>
    </form>
  </div>
</div>
