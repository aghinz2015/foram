<div>
  <h3>Select chart data</h3>

  <div class="row">
    <div class="small-12 columns">
      <label for="gene-param">Gene</label>
      <select id="gene-param" ng-model="chartParams.gene">
        <option ng-repeat="gene in availableGenes">{{gene}}</option>
      </select>
    </div>
  </div>

  <div class="row">
    <div class="small-12 columns">
      <label for="grouping-param">Grouping parameter</label>
      <select id="grouping-param" ng-model="chartParams.groupingParameter">
        <option ng-repeat="param in availableGroupingParameters">{{param}}</option>
      </select>
    </div>
  </div>

  <div class="row">
    <div class="large-6 columns">
      <label for="start-value">Start</label>
      <input type="number" id="start-value" step="1" ng-model="chartParams.start" max="{{newChart.stop}}"/>
    </div>

    <div class="large-6 columns">
      <label for="end-value">End</label>
      <input type="number" id="end-value" step="1" ng-model="chartParams.stop" min="{{newChart.start}}"/>
    </div>
  </div>
  <div class="clearfix">
    <ul class="button-row right">
      <li>
        <button ng-click="createChart()" class="button">Create chart</button>
      </li>
    </ul>
  </div>
</div>
