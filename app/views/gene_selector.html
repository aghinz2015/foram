<div>
  <h3>Genes</h3>

  <div class="row">
    <div class="small-12 columns">
      <label for="gene1-param">Gene 1</label>
      <select id="gene1-param" ng-model="chartParams.gene1">
        <option ng-repeat="gene in availableGenes">{{gene}}</option>
      </select>
    </div>
  </div>

  <div class="row">
    <div class="small-12 columns">
      <label for="gene2-param">Gene 2 (optional)</label>
      <select id="gene2-param" ng-model="chartParams.gene2">
        <option ng-repeat="gene in availableGenes">{{gene}}</option>
      </select>
    </div>
  </div>

  <div class="clearfix">
    <ul class="button-row right">
      <li>
        <button ng-click="cancel()" class="button secondary">Cancel</button>
      </li>

      <li>
        <button ng-click="createChart()" class="button">Create chart</button>
      </li>
    </ul>
  </div>
</div>
