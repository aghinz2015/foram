<div class="row">
  <div class="large-12 columns">
    <h2 class="main-header">Register</h2>

    <form name="form" ng-submit="register()">
      <div class="row" ng-cloak>
        <div class="large-4 columns">
          <label for="username" ng-class="{ error: form.username.$dirty && form.username.$error.required }">
            Username
            <input type="text" name="username" id="username" class="form-control" ng-model="user.username" required />
          </label>
          <div role="alert" ng-cloak>
            <span class="error" ng-show="form.username.$dirty && form.username.$error.required">
              Username is required!
            </span>
          </div>
        </div>
      </div>

      <div class="row" ng-cloak>
        <div class="large-4 columns">
          <label for="email" ng-class="{ error: (form.email.$dirty && form.email.$error.required) || (form.email.$error.email && form.email.$touched)}">
            Email
            <input type="email" name="email" id="email" class="form-control" ng-model="user.email" required />
          </label>
          <div role="alert" ng-cloak>
            <span class="error" ng-show="form.email.$touched && form.email.$error.email">
              Not valid email!
            </span>
            <span class="error" ng-show="form.email.$dirty && form.email.$error.required">
              Email is required!
            </span>
          </div>
        </div>
      </div>

      <div class="row" ng-cloak>
        <div class="large-4 columns">
          <label for="password" ng-class="{ error: form.password.$dirty && (form.password.$error.required || form.password.$error.minlength) }">Password
            <input type="password" name="password" id="password" ng-minlength="6" class="form-control" ng-model="user.password" required />
          </label>
          <div role="alert" ng-cloak>
            <span class="error" ng-show="form.password.$dirty && form.password.$error.minlength">
              Password is too short!
            </span>
            <span class="error" ng-show="form.password.$dirty && form.password.$error.required">
              Password is required!
            </span>
          </div>
        </div>
      </div>

      <div class="row" ng-cloak>
        <div class="large-4 columns">
          <label for="password_confirmation" ng-class="{ error: form.password_confirmation.$dirty && (form.password.$error.required || (form.password.$dirty && (user.password != user.password_confirmation)))}">
            Password confirmation
            <input type="password" name="password_confirmation" id="password_confirmation" class="form-control" ng-model="user.password_confirmation" required />
          </label>
          <div role="alert" ng-cloak>
            <span class="error" ng-show="form.password_confirmation.$dirty && form.password_confirmation.$error.required">
              Password confirmation is required!
            </span>
            <span class="error" ng-show="form.password_confirmation.$dirty && form.password.$dirty && (user.password != user.password_confirmation) && !form.password_confirmation.$error.required">
              Passwords don't match!
            </span>
          </div>
        </div>
      </div>

      <ul class="button-row" ng-cloak>
        <li>
          <button type="submit" ng-class="{disabled: (form.$invalid || user.password != user.password_confirmation || loader)}" class="button">
            <span ng-hide="loader">Sign up</span>
            <i class="fa fa-spinner fa-spin" ng-show="loader"></i>
          </button>
        </li>
        <li>
          <a href="#/login" class="button secondary">Sign in</a>
        </li>
      </ul>
    </form>
  </div>
</div>
