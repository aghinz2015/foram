<div class="row">
  <div class="large-12 columns">
    <h2 class="main-header">Register</h2>

    <div ng-show="error" class="alert alert-danger">{{error}}</div>

    <form name="form" ng-submit="register()">
      <div class="row" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
        <div class="large-4 columns">
          <label for="username">Username</label>
          <input type="text" name="username" id="username" class="form-control" ng-model="user.username" required />
          <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
        </div>
      </div>

      <div class="row" ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required }">
        <div class="large-4 columns">
          <label for="email">Email</label>
          <input type="text" name="email" id="email" class="form-control" ng-model="user.email" required />
          <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">Email is required</span>
        </div>
      </div>

      <div class="row" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
        <div class="large-4 columns">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" class="form-control" ng-model="user.password" required />
          <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>
      </div>

      <div class="row" ng-class="{ 'has-error': form.password_confirmation.$dirty && form.password_confirmation.$error.required }">
        <div class="large-4 columns">
          <label for="password_confirmation">Password confirmation</label>
          <input type="password" name="password_confirmation" id="password_confirmation" class="form-control" ng-model="user.password_confirmation" required />
          <span ng-show="form.password_confirmation.$dirty && form.password_confirmation.$error.required" class="help-block">Password confirmation is required</span>
        </div>
      </div>

      <ul class="button-row">
        <li>
          <button type="submit" ng-disable="form.$invalid || dataLoading" class="button">Sign up</button>
        </li>

        <li>
          <a href="#/login" class="button secondary">Sign in</a>
        </li>
      </ul>
    </form>
  </div>
</div>
