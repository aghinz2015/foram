<h3>Edit filter</h3>

<div class="row">
  <div class="large-12 columns">
    <label for="filter-param">Filter parameter</label>
    <select id="filter-param" ng-model="filter.param">
      <option ng-repeat="param in availableFilterParams">{{param}}</option>
    </select>
  </div>
</div>

<div class="row">
  <div class="large-12 columns">
    <label for="min-value">Min value</label>
    <input type="number" id="min-value" step="any" ng-model="filter.min" max="{{filter.max}}"/>
  </div>
</div>

<div class="row">
  <div class="large-12 columns">
    <label for="max-value">Max value</label>
    <input type="number" id="max-value" step="any" ng-model="filter.max" min="{{filter.min}}"/>
  </div>
</div>

<div class="clearfix">
  <ul class="button-row right">
    <li>
      <button ng-click="cancel()" class="button secondary">Cancel</button>
    </li>

    <li>
      <button ng-click="save()" class="button">Save</button>
    </li>
  </ul>
</div>
