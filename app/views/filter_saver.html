<h3>Select name for filter set</h3>

<div class="row">
  <div class="large-12 columns">
    <input ng-model="filtersToSave.name" ng-required="true"/>
  </div>
</div>

<div class="clearfix">
  <ul class="button-row right">
    <li>
      <button ng-click="cancel()" class="button secondary">Cancel</button>
    </li>
    <li>
      <button ng-click="saveFilters()" class="button">Save set</button>
    </li>
  </ul>
</div>
