<div id="options" ng-click="generateChart()">Generate chart</div> <table class="foram-table"> <thead> <th ng-repeat="(key, value) in forams[0]" ng-if="key != 'id'"> {{key}}   <tbody id="selectable"> <tr ng-repeat="foram in forams" data-index="{{$index}}"> <td ng-repeat="(key, value) in foram" ng-if="key != 'id'"> {{value}}    </table>
